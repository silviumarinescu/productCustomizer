<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="controls">
    <label for="custom-image">custom Image:</label>

    <input type="file" name="" id="custom-image">

    <label for="custom-image">custom model:</label>

    <input type="file" name="" id="custom-model">


    <div>
      <label for="positionX">camera positionX:</label>
      <input type="number" id="positionX" step=".01" min="-5" max="5" value="0.0">


      <label for="positionY">camera positionY:</label>
      <input type="number" id="positionY" step=".01" min="-5" max="5" value="0.0">


      <label for="positionZ">camera positionZ:</label>
      <input type="number" id="positionZ" step=".01" min="-5" max="5" value="0.0">
    </div>

    <div>
      <label for="rotationX">camera rotationX:</label>
      <input type="number" id="rotationX" step=".01" min="-5" max="5" value="0">


      <label for="rotationY">camera rotationY:</label>
      <input type="number" id="rotationY" step=".01" min="-5" max="5" value="0">


      <label for="rotationZ">camera rotationZ:</label>
      <input type="number" id="rotationZ" step=".01" min="-5" max="5" value="0">
    </div>


    <label for="image">Image:</label>
    <select id="image">
      <option value="1" selected>birds</option>
      <option value="2">wales</option>
      <option value="3">tiger</option>
      <option value="4">lines</option>
    </select>

    <label for="model">model:</label>
    <select id="model">
      <option value="1" selected>mug</option>
      <option value="2">baseball hat</option>
      <option value="3">wall clock</option>
    </select>
    <button class="save">save</button>
  </div>

  <div class="bg-wrapper">
    <input type="file" name="" id="bg-image">
    <img class="bg" src="bg.png" alt="" />
  </div>

  <div class="container"></div>
  <div class="fg-wrapper">
    <input type="file" name="" id="fg-image">
    <img class="fg" src="fg.png" alt="" />
  </div>

  <canvas class="result"></canvas>

  <script type="module" src="index.js"></script>
</body>

</html>
